<!doctype html>
<html manifest="/manifest.appcache">
    <head>
        <title>DWR - Mobile App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- build:js /scripts/app.js -->
        <script src="components/platform/platform.js"></script>
        <script src="components/jquery/dist/jquery.js"></script> 
        <!-- endbuild -->

        <link rel="stylesheet" href="/styles/deep.css" shim-shadowdom>

        <link rel="import" href="components/polymer/polymer.html">
        <link rel="import" href="elements/dwr-app.html">

        <style shim-shadowdom>
            html /deep/ core-toolbar {
                background-color: #f8f8f8;
                border-color: #e7e7e7;

                border: 1px solid transparent;
                box-shadow: 0 0 5px #333;
                color: #333;
            }
            html /deep/ paper-ripple#ink {
                color: #5bc0de;
            }
            html /deep/ paper-tabs /deep/ #selectionBar {

            html /deep/ paper-tab.core-selected {
                background-color: #eee;
            }
