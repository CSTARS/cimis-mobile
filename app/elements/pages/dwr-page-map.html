<dom-module id="dwr-page-map">
  <style>
    :host {
      display: block;
      height: 100%;
    }
  </style>

  <template>
    <div id="map" style="height: 100%"></div>
  </template>

</dom-module>

<script>
  Polymer({

    is : 'dwr-page-map',

    ready : function() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        this.map = new google.maps.Map(this.$.map, mapOptions);
    },

    onShow : function() {
        if( !window.google ) return;
        google.maps.event.trigger(this.$.map, 'resize');
    }
  });
</script>
