<dom-module id="dwr-app">
  <style>
    :host {
        display: block;
        height: 100%;
    }
    .menu a {
      display: block;
      border-bottom: 1px solid #eee;
      padding: 15px;
      text-align: left;
    }

    .toggleButton {
      font-size: 22px;
    }

    .fullbleed {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>

  <template>

    <paper-drawer-panel id="drawer" responsive-width="768px">

      <paper-header-panel drawer class="drawer">
        <paper-toolbar style="background-color: #2196f3">
          <div class="hidden-xs">Spatial CIMIS</div>
        </paper-toolbar>

        <div class="menu">
          <a class="btn btn-link btn-lg" href="#now"><i class="fa fa-area-chart"></i> Data</a>
          <!--<a class="btn btn-link" id="weeklyBtn">Weekly</a>-->
          <a class="btn btn-link btn-lg" href="#map"><i class="fa fa-map-o"></i> Map</a>
          <!--<a class="btn btn-link" id="settingBtn">Setting</a>-->
        </div>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar style="background-color: #2196f3">
          <a class="btn btn-link" paper-drawer-toggle style="color:white"><i class="fa fa-bars" paper-drawer-toggle></i></a>

          <div class="visible-xs-inline-block">Spatial CIMIS</div>
          <div class="flex">
            <a class="btn btn-default pull-right" on-click="selectLocation"><i class="fa fa-map-pin"></i> Location</a>
          </div>
        </paper-toolbar>

        <div class="fullbleed" id="pages">
          <dwr-page-map id="map" class="animated fadeInRight" on-location-update="setLocation"></dwr-page-map>
          <dwr-page-now id="now" class="animated fadeInRight"></dwr-page-now>
          <dwr-page-weekly id="weekly" class="animated fadeInRight"></dwr-page-weekly>
          <dwr-page-settings id="settings" class="animated fadeInRight"></dwr-page-settings>
        </div>

        <dwr-select-location id="selectLocation"></dwr-select-location>

      </paper-header-panel>
    </paper-drawer-panel>

  </template>
</dom-module>

<script>
  Polymer({
    is : 'dwr-app',

    ready : function() {

			this.$.drawer.responsiveWidth = "768px";

      this.updatePage();
      $(window).on('hashchange', this.updatePage.bind(this));

      this.loadDates();
    },

    attached : function() {
      this.$.selectLocation.init(this.$.map.map);
    },

    toggle : function() {
      this.$.drawer.togglePanel();
    },

    updatePage : function() {
      var hash = window.location.hash || '';
      this.page = hash.replace(/#/,'');

      if( this.page == 'settings' || this.page == 'map' ) {
          this.showTabs = false;
      } else {
          this.showTabs = true;
      }

      if( !this.$[this.page] ) this.page = 'map';

      $(this.$.pages).children().hide();

      this.$[this.page].style.display = 'block'
      if( this.$[this.page].onShow  ) this.$[this.page].onShow();

      this.$.drawer.closeDrawer();
    },

    setLocation : function(e) {
      // order data by date;
      /*var tmp = {};
      for( var i = 13; i >= 0; i-- ) {
        var d = this.getDate(i);
        var index = this.dates.indexOf(d);

        tmp[this.dates[index]] = this.getIndex(e.detail.data, index);
      }*/

      this.$.now.render(e.detail);
    },

    getIndex : function(data, index) {
      if( data.length <= index ) return null;
      return data[index];
    },

    getDate : function(index) {
      var d = new Date(new Date().getTime()-(86400000*(index+1)) );

      var y = d.getYear()+1900;
      var m = d.getMonth()+1;
      var d = d.getDate();

      if( m < 10 ) m = '0'+m;
      if( d < 10 ) d = '0'+d;

      return y+'-'+m+'-'+d;
    },

    selectLocation : function() {
      this.$.selectLocation.show();
    },

    loadDates : function() {
      /*$.get('https://cimis-mobile.firebaseio.com/dates/.json', function(resp){
        this.dates = resp;
      }.bind(this));*/
    }
  });
</script>
