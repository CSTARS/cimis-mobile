<dom-module name="dwr-page-cimis-grid">
  <style>
    :host {
      display: block;
      padding: 10px;
    }

    paper-material {
      margin: 15px;
      padding-right: 15px;
    }

    h1 {
      font-weight: 200;
    }
    #docs {
      text-align: right;
    }
  </style>

  <template>

    <h1 id="gridLabel"></h1>
    <div id="docs">
      <a href="#about/api"><i class="fa fa-book"></i> API Documentation</a>
    </div>

    <div state="loaded">
      <div id="charts"></div>
      <div id="chartRoot"></div>
    </div>

    <div state="loading">Loading...</div>
    <div state="error">Error Loading CIMIS grid :(</div>

  </template>
</dom-module>

<script>
  Polymer({
    is : 'dwr-page-cimis-grid',

    properties : {
      active : {
        type : Boolean,
        value : false,
        observer : '_onActive'
      }
    },

    behaviors : [EventBusBehavior, StateToggleBehavior],

    ebBind : {
      'cimis-grid-data-update' : '_onDataUpdate',
      'cimis-grid-selected-update' : '_onCimisGridSelected'
    },

    ready : function() {
      this.params = ['Rnl','Rso','U2', 'ETo', 'Tdew','Tn','Tx',];
      this.data = null;

      this.chartOptions = {
          title : '',
          height : 600,
          vAxes: [{
                  title: "Radiation Short/Long (MW/h); Wind Speed (m/s); Temperature Min/Max/Dew (^C);",
                  minValue : -5,
                  maxValue : 35
                },{
                  title: "ETo (mm)",
                  minValue : 0,
                  maxValue : 10
                }],
          hAxis: {title: "Date"},
          seriesType: "bars",
          series: {
              0: {type: "line", targetAxisIndex:0},
              1: {type: "line", targetAxisIndex:0},
              2: {type: "line", targetAxisIndex:0},
              3: {type: "area", targetAxisIndex:1}

          },
          legend : {
            maxLines : 3
          }
      }

      this.options = [
        {
          //chart : {
            title : 'ETo - Evapotranspiration (mm)',
          //},
          curveType: 'function',
          height : 550,
          legend : {
            position : 'none'
          }
        },
        {
          //chart : {
            title : 'Temperature Min/Max/Dew (^C)',
          //},
          curveType: 'function',
          height : 550,
          legend : {
            position : 'none'
          }
        },
        {
          //chart : {
            title : 'Radiation Short/Long (MW/h)',
          //},
          curveType: 'function',
          height : 550,
          legend : {
            position : 'none'
          }
        },
        {
          //chart : {
            title : 'Wind Speed (m/s)',
          //},
          curveType: 'function',
          height : 550,
          legend : {
            position : 'none'
          }
        }
      ];

      this.charts = null;
      this.datatables = [];
      this.resize();
      this.toggleState('loading');

      window.addEventListener('resize', function(){
        this.resize();
        this.redraw();
      }.bind(this));
    },

    resize : function(){
      var size = 550;
      if( window.innerWidth < 768 ) {
        size = 450;
      }

      for( var i = 0; i < this.options.length; i++ ) {
        this.options[i].height = size;
      }
    },

    createDataTables : function() {
      this.datatables = [];
      var d, arr;

      // eto chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'ETo');

      this.sortedDates.forEach(function(date){
        d = this.currentGridData.data.data[date];
        arr = [date];

        arr.push(d.ETo || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // temp chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Dewpoint Temperature');
      dt.addColumn('number', 'Max Temperature');
      dt.addColumn('number', 'Min Temperature');

      this.sortedDates.forEach(function(date){
        d = this.currentGridData.data.data[date];
        arr = [date];

        arr.push(d.Tdew || 0);
        arr.push(d.Tx || 0);
        arr.push(d.Tn || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // Radiation chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Longwave Radiation');
      dt.addColumn('number', 'Shortwave Radiation');

      this.sortedDates.forEach(function(date){
        d = this.currentGridData.data.data[date];
        arr = [date];

        arr.push(d.Rnl || 0);
        arr.push(d.Rso || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // wind speed chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Wind Speed');


      this.sortedDates.forEach(function(date){
        d = this.currentGridData.data.data[date];
        arr = [date];

        arr.push(d.U2 || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);
    },

    _onCimisGridSelected : function(e) {
      this.selected = e;
    },

    _onDataUpdate : function(e) {
      this.currentGridData = e;
      this.debounce('_renderData', function() {
          this._renderDataAsync();
      }, 50);
    },

    _renderDataAsync : function() {
      this.toggleState(this.currentGridData.state);

      if( this.currentGridData.state !== 'loaded' ) {
          return;
      }

      var data = this.currentGridData.data;

      this.sortedDates = CIMIS.utils.sortDates(data.data);
      this.$.gridLabel.innerHTML = 'Cell: '+data.location.row+', '+data.location.col +
        ' <a style="float:right" href="/cimis/'+data.location.row+'/'+data.location.col+
        '" target="_blank">API</a>';


      this.createDataTables();

      if( !this.charts ) {
        this.charts = [];
        this.$.charts.innerHTML = '';

        for( var i = 0; i < this.datatables.length; i++ ) {

          var decor = document.createElement('paper-material');
          var root = document.createElement('div');
          decor.appendChild(root);
          Polymer.dom(this.$.charts).appendChild(decor);
 
          //this.charts.push(new google.charts.Line(root));
          this.charts.push(new google.visualization.LineChart(root));
        }
      }

      for( var i = 0; i < this.datatables.length; i++ ) {
        this.charts[i].draw(this.datatables[i], this.options[i]);
      }
    },

    _onActive : function() {
      if( !this.active ) return;

      var parts = window.location.hash.replace(/#/,'').split('/');
      if( parts.length >= 3 ) {
          this._selectZone(parts[2]);
      }

      // this.redraw();
    },

    _selectZone : function(id) {
        var event = {
            id: id, 
            handler : this._onDataUpdate.bind(this)
        };
        this.getEventBus().emit('select-cimis-grid', event);
    },

    redraw : function() {
      if( !this.charts ) return;

      for( var i = 0; i < this.datatables.length; i++ ) {
        this.charts[i].draw(this.datatables[i], this.options[i]);
      }
    }
  })
</script>
