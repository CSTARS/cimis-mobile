
<dom-module id="dwr-page-dau">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        
        <div style="padding: 5%">
            <h4 class="page-header">
                <small>DAU Zone</small> <span>[[currentZone]]</span>  
                <a class="btn btn-link pull-right" href="#map">Back to Map</a>
            </h4>

            <div style="height:400px" id="zoneMap"></div>

            <div id="chart"></div>
        </div>

    </template>
    <script>
        Polymer(BindRedux({
            is: 'dwr-page-dau',

            properties : {
                active : {
                    type : Boolean,
                    observer : '_onActive'
                },
                appState : {
                    type : Object,
                    observer : '_onActive'
                },
                geometry : {
                    type : Object, 
                    observer : '_onGeometryUpdate'
                },
                currentZoneData : {
                    type : Object,
                    observer : '_onDataUpdate'
                }
            },

            behaviors : [ZoneBehavior],

            ready : function() {
                this.loadGeometry();

                this.map = new google.maps.Map(this.$.zoneMap, this.mapOptions);
                this.map.data.addListener('click', this.onRegionClick.bind(this));

                $(window).on('resize', this.redraw.bind(this));
            },

            onRegionClick : function(e) {
                if( !e.feature ) {
                    return;
                }
                window.location.hash = '#data/dauZones/'+this.getRegionNumber(e.feature);
            },

            _onGeometryUpdate : function() {
                if( this.geometry.state !== 'loaded' ) return;

                this.map.data.addGeoJson(this.geometry.data);
                this.redrawMap();
            },

            _onActive : function() {
                if( !this.appState || !this.active ) return;
                if( this.appState.selectedLocation && !this.currentZoneData ) {
                    return this.loadData(this.appState.selectedLocation);
                }
            },

            _onDataUpdate : function() {
                if( !this.currentZoneData ) {
                    return this.loadData(this.appState.selectedLocation);
                }

                /**
                 * TODO: handle error state
                 * */
                if( this.currentZoneData.state !== 'loaded' ) {
                    return;
                }

                this.map.data.setStyle(function(feature) {
                    var label = this.getRegionNumber(feature);
                    if( label+'' === this.appState.selectedLocation ){
                        return {
                            fillColor: '#2196f3',
                            strokeColor: '#fff',
                            fillOpacity : .6,
                            strokeWeight: 1
                        };
                    } else {
                        return {
                            fillColor: '#333',
                            strokeColor: '#fff',
                            fillOpacity : .2,
                            strokeWeight: 1
                        };
                    }
                }.bind(this));

                this.redrawMap();
                this.onZoneDataLoad();
            },

            onZoneDataLoad : function() {
                this.sortedDates = CIMIS.utils.sortDates(this.currentZoneData.data.data);

                // eto chart
                this.dt = new google.visualization.DataTable();
                this.dt.addColumn('string', 'Date');
                this.dt.addColumn('number', 'Avg ETo');

                this.sortedDates.forEach(function(date, index){
                    d = this.currentZoneData.data.data[date];
                    arr = [date];

                    arr.push(parseFloat(d) || 0);

                    this.dt.addRow(arr);
                }.bind(this));

                if( !this.chart ) {
                    this.chart = new google.visualization.LineChart(this.$.chart);
                    this.options = {
                        title : 'ETo - Evapotranspiration (mm)',
                        curveType: 'function',
                        height : 550,
                        interpolateNulls : true,
                        animation : {
                            easing : 'out',
                            startup : true
                        }
                    }
                }

                this.redrawChart();
            },

            redraw : function() {
                this.redrawChart();
                this.redrawMap();
            },

            redrawChart : function() {
                if( !this.active ) return;

                this.debounce('redrawChart',function() {
                    if( !this.chart ) return;
                    this.chart.draw(this.dt, this.options);
                });
            },

            redrawMap : function() {
                if( !this.active ) return;

                this.debounce('redrawMap',function() {
                    google.maps.event.trigger(this.map, "resize");
                    this.fitToFeature();
                });
            },

            getRegionNumber : function(feature) {
              return feature.getProperty('dau_code');
            }
        }));
    </script>
</dom-module>
