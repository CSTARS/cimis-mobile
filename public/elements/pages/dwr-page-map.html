<dom-module id="dwr-page-map">
  <style>
    :host {
      display: block;
      height: 100%;
    }
    #zoomTo {
      position: absolute;
      top: 25px;
      right: 10px;
    }
  </style>

  <template>
    <div id="map" style="height: 100%"></div>
    <div id="zoomTo" style="display:none"><a class="btn btn-default" on-click="zoomToGrid"><i class="fa fa-compress"></i></a></div>
  </template>

</dom-module>

<script>
  Polymer(BindRedux({

    is : 'dwr-page-map',

    properties: {
      active : {
        type : Boolean,
        value : false,
        observer : '_onActive'
      },
      mapState: {
        type: String,
        observer : '_toggleMapState'
      },
      dauGeometry: {
        type: Object,
        observer : '_onDauLoad'
      },
      etoGeometry: {
        type: Object,
        observer : '_onEtoLoad'
      },
      dates: {
        type: Object,
        observer : '_onDatesLoad'
      },
      selectedCimisGrid : {
        type: String
      },
      selectedCimisGridData : {
        type : Object,
        observer : '_onGridDataUpdate'
      }
    },

    ready : function() {
      this.first = true;


      var mapOptions = {
        center: { lat: 38.033291, lng: -119.961762 },
        zoom: 8,
        mapTypeControl : false,
        streetViewControl : false,
        panControl : false,
        zoomControlOptions : {
          style : 'LARGE'
        }
      };
      this.map = new google.maps.Map(this.$.map, mapOptions);

      this.map.data.setStyle({visible: false});

      google.maps.event.addListener(this.map, 'click', this.onMapClick.bind(this));
      this.map.data.addListener('click', this.onRegionClick.bind(this));

      this._toggleMapState();
      this._loadDates();
    },

    setZoneData : function(data) {
      this.zoneData = data;
    },

    toggleExplore : function() {
      this.debounce('toggleExplore', function(){
        this.map.data.forEach(function(feature) {
          this.map.data.remove(feature);
        }.bind(this));

        this.map.data.setStyle({visible: false});

        this._toggleExplore();
      }, 50);
    },

    _onDauLoad : function() {
      if( this.mapState === 'dauZones' ) {
        this._toggleExplore();
      }
    },

    _onEtoLoad : function() {
      if( this.mapState === 'etoZones' ) {
        this._toggleExplore();
      }
    },

    _toggleMapState : function() {
      if( !this.map || !this.mapState ) return;

      this.map.data.forEach(function(feature) {
        this.map.data.remove(feature);
      }.bind(this));

      this.map.data.setStyle({visible: false});

      this.debounce('toggleExplore', function(){
        this._toggleExplore();
      }, 50);
    },

    _toggleExplore : function() {
      if( this.mapState === 'etoZones' || this.mapState === 'dauZones' ) {

        if( this.mapState === 'etoZones' ) this.map.data.addGeoJson(this.etoGeometry.data);
        else this.map.data.addGeoJson(this.dauGeometry.data);

        this.map.data.setStyle(function(feature) {
          if( this.mapState === 'dauZones' ) {
            return {
              fillColor: '#aaaaaa',
              strokeColor: '#ffffff',
              fillOpacity : .6,
              strokeWeight: 1
            };
          }

          var label = this.getRegionNumber(feature);

          return {
            fillColor: this.getZone(label).properties.color,
            strokeColor: '#ffffff',
            fillOpacity : .6,
            strokeWeight: 1
          };
        }.bind(this));

        this.clearCurrentGrid();
      } else {
        this.map.data.setStyle({visible: false});
      }
    },

    getRegionNumber : function(feature) {
      var zone = feature.getProperty('zone');
      if( zone ) return zone;
      return feature.getProperty('dau_code');
      // return parseInt(feature.getProperty('Description').replace(/\D/g,''));
    },

    onRegionClick : function(e) {
      if( !e.feature ) {
        return;
      }
      if( e.feature.getProperty('dauco') ) {
        window.location.hash = '#data/'+this.mapState+'/'+this.getRegionNumber(e.feature);
      } else{
        window.location.hash = '#data/'+this.mapState+'/'+this.getRegionNumber(e.feature);
      }
    },

    onMapClick : function(e){
      e = {
        latitude : e.latLng.lat(),
        longitude : e.latLng.lng()
      }
      this.latLng = e;

      if( window.localStorage ) {
        window.localStorage.setItem('cimis-location', JSON.stringify(e));
      }

      this.latLng = new google.maps.LatLng(e.latitude, e.longitude);
      this.grid = this.llToGrid(this.latLng);


       this.bounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(this.grid.bottomLeft[1], this.grid.bottomLeft[0]),
          new google.maps.LatLng(this.grid.topRight[1], this.grid.topRight[0])
      );

      this.$.zoomTo.style.display = 'block';

      var polygon = [
        {lat: this.grid.bottomLeft[1], lng: this.grid.bottomLeft[0]},
        {lat: this.grid.topRight[1], lng: this.grid.bottomLeft[0]},
        {lat: this.grid.topRight[1], lng: this.grid.topRight[0]},
        {lat: this.grid.bottomLeft[1], lng: this.grid.topRight[0]},
        {lat: this.grid.bottomLeft[1], lng: this.grid.bottomLeft[0]}
      ]

      this.clearCurrentGrid();


      this.rectangle = new google.maps.Polygon({paths: polygon});
      this.rectangle.setMap(this.map);

      this.overlay = new EtoOverlay(this.bounds, this.map);

      var id = this.grid.row+'-'+this.grid.col;

      google.maps.event.addListener(this.rectangle, 'click', function(){
        window.location = '#data/cimisGrid/'+id;
      });

      
      this._selectGridId(id);
      this._loadGridData(id);
    },

    clearCurrentGrid : function() {
      if( this.rectangle ) this.rectangle.setMap(null);
      if( this.overlay ) this.overlay.setMap(null);
    },

    zoomToBounds : function() {
      if( !this.bounds ) return;
      this.map.fitBounds(this.bounds);
    },

    _onActive : function() {
      this._loadGridData(this.selectedCimisGrid);

      if( window.google ) {
        this.debounce('resizeMap', function(){
          google.maps.event.trigger(this.$.map, 'resize');
        }, 50);
      }
    },

    _onGridDataUpdate : function() {
      this.debounce('onGridDataUpdate', this._onGridDataUpdateDelay, 50);
    },

    _onGridDataUpdateDelay : function() {
        if( !this.selectedCimisGridData ) {
            return this._loadGridData(this.selectedCimisGrid);
        }

        if( this.selectedCimisGridData.state !== 'loaded' ) return;

        this.ga('gridview', window.userType || 'unknown', this.selectedCimisGridData);

        var data = this.selectedCimisGridData.data;

        var html;
        if( data.data[this.yesterday] && data.data[this.yesterday].ETo !== undefined ) {
          html = '<div>'+data.data[this.yesterday].ETo.toFixed(1)+'</div><div>mm</div>';
        } else {
          html = '<i class="fa fa-ban" style="color:red"></i>';
        }

        this.overlay.setValue(html);
    },

    // get the latest date
    _onDatesLoad : function() {
      if( this.dates.state !== 'loaded' ) return;
      dates = this.sortDates(this.dates.data);
      this.yesterday = dates[dates.length-1];
    },


    ga : function(name, type, value) {
      if( !window.ga ) return;
      ga('send', 'event', name, type, value, 1);
    }
  }));
</script>
