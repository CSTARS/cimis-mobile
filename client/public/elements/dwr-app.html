
<style include="shared-styles"></style>
<style>
  :host {
    display: block;
    height: 100%;
    position: relative;
  }

/* iron-pages {
  position: relative;
} */

h2 {
  font-weight: 200
}

paper-material {
  margin: 5px;
}

#locationBtn {
  display: none;
}

app-header {
  z-index: 100;
  background-color: red;
}
</style>

<app-header>
  <app-toolbar >
    <div style="flex:1">
    <div style="display:flex; align-items: center">

      <paper-icon-button 
        id="backToMapBtn" 
        icon="arrow-back" 
        on-click="_backToMap"
      ></paper-icon-button>

      <h2>Spatial CIMIS</h2>


      <div style="flex:1"></div>

        <paper-icon-button 
          id="locationBtn" 
          icon="maps:my-location" 
          on-click="_selectLocation">
        </paper-icon-button>

        <paper-menu-button horizontal-align="right">
          <paper-icon-button icon="more-vert" slot="dropdown-trigger" style="margin:0"></paper-icon-button>
          <paper-listbox 
            slot="dropdown-content" 
            id="mapLayerMenu" 
            attr-for-selected="page" 
            selected="{{selectedMenuItem}}">

            <paper-item page="cimisGrid">
              Explore Spatial CIMIS Grid
            </paper-item>

            <paper-item page="etoZones" disabled>
              <paper-spinner id="etoSpinner" active ></paper-spinner>
              Explore ETo Zones
            </paper-item>

            <paper-item page="dauZones" disabled>
              <paper-spinner id="dauSpinner" active></paper-spinner>
              Explore DAU Zones
            </paper-item>

            <paper-item page="cimisStations">
              Explore CIMIS Stations
            </paper-item>

            <paper-item page="about">About</paper-item>
          </paper-listbox>
        </paper-menu-button>
      </div>
    </div>
  </app-toolbar>
</app-header>

<iron-pages 
  selected-attribute="active" 
  attr-for-selected="id" 
  selected="[[appState.section]]">
  
  <dwr-page-map id="map"></dwr-page-map>
  <dwr-page-data id="data"></dwr-page-data>
  <dwr-page-about id="about"></dwr-page-about>
  <dwr-page-location id="location"></dwr-page-location>
</iron-pages>
