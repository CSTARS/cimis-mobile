  :host {
    display: block;
    padding: 5px;
    animation: pagein 300ms ease-out;
  }

  #zoneMap {
    margin:auto;
    max-width: 800px;
    height: 400px;
    border: 5px solid white;
    border-radius: 5px;
  }


  paper-material.chart-card {
    margin: 15px auto !important;
