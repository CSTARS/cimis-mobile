
<style include="shared-styles">
  :host {
    display: block;
    padding: 5px;
    animation: pagein 300ms ease-out;
  }

  #zoneMap {
    margin:auto;
    max-width: 800px;
    height: 400px;
    border: 5px solid white;
    border-radius: 5px;
  }

  h1 {
    margin-bottom: 6px;
  }
  h3 {
    margin-top: 0
  }

  paper-material.chart-card {
    margin: 15px auto !important;
  }
</style>

<div >
  <h1 style="flex:1">ETo Zone: <b>[[selectedEtoZoneLocation]]</b></h1>
  <h3 state="loaded" >
    Average: <span id="average" style="font-weight:bold"></span>
    &nbsp;&nbsp;
    Delta: <span id="delta" style="font-weight:bold"></span>
  </h3>
</div>

<div state="loaded" >
  <div style="text-align: center">      
    <div id="zoneMap"></div>

    <paper-material class="chart-card">
      <div id="eto"></div>
    </paper-material>

    <paper-material class="chart-card">
      <div id="expectedEto"></div>
    </paper-material>

    <paper-material class="chart-card">
      <div id="expectedCumEto"></div>
    </paper-material>
  </div>
</div>

<div state="loading">Loading...</div>
<div state="error">Error Loading ETo Zone :(</div>
