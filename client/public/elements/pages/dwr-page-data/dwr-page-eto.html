
<style include="shared-styles">
  :host {
    display: block;
    padding: 5px;
    animation: pagein 300ms ease-out;
  }

  #zoneMap {
    margin:auto;
    max-width: 800px;
    height: 400px;
    border: 5px solid white;
    border-radius: 5px;
  }

  h1, h2 {
    padding: 0;
    margin: 5px 0;
  }
  
  h3 {
    margin-top: 0
  }

  .docs {
    display: flex;
    align-items: center;
  }

  paper-material.chart-card {
    margin: 15px auto !important;
  }
</style>


<h1>ETo Zone: <b>[[selectedEtoZoneLocation]]</b></h1>

<div class="docs">
  <h2 style="flex:1">
    <a href$="/cimis/region/Z[[selectedEtoZoneLocation]]" target="_blank">API: /cimis/region/Z[[selectedEtoZoneLocation]]</a>
  </h2>
  <div>
    <a href="#about/api"><i class="fa fa-book"></i> API Documentation</a>
  </div>
</div>

<h3 state="loaded" >
  Average: <span id="average" style="font-weight:bold"></span>
  &nbsp;&nbsp;
  Delta: <span id="delta" style="font-weight:bold"></span>
</h3>


<div state="loaded" >
  <div style="text-align: center">      
    <div id="zoneMap"></div>

    <paper-material class="chart-card">
      <div id="eto"></div>
    </paper-material>

    <paper-material class="chart-card">
      <div id="expectedEto"></div>
    </paper-material>

    <paper-material class="chart-card">
      <div id="expectedCumEto"></div>
    </paper-material>
  </div>
</div>

<div state="loading">Loading...</div>
<div state="error">Error Loading ETo Zone :(</div>
