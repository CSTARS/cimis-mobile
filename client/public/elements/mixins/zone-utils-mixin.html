<script>
    const ZoneUtilsMixin = subclass =>
    
      class ZoneUtilsMixin extends subclass {

        get mapOptions() {
            return {
                center: { lat: 38.033291, lng: -119.961762 },
                zoom: 5,
                scrollwheel : false,
                draggable : false,
                panControl:true,
                zoomControl:true,
                mapTypeControl:false,
                scaleControl:false,
                streetViewControl:false,
                overviewMapControl:false,
                rotateControl:false,
                disableDefaultUI: true
            };
        }
      
        fitToFeature(selectedId) {
            var features = [];
            this.map.data.forEach((feature) => {
                if( this.getRegionNumber(feature)+'' === selectedId) {
                    features.push(feature);
                }
            });
      
            var bounds = new google.maps.LatLngBounds();
            features.forEach((feature) => {
                this.processPoints(feature.getGeometry(), bounds.extend, bounds);
            });
            this.map.fitBounds(bounds);
        }
      
        processPoints(geometry, callback, thisArg) {
            if (geometry instanceof google.maps.LatLng) {
                callback.call(thisArg, geometry);
            } else if (geometry instanceof google.maps.Data.Point) {
                callback.call(thisArg, geometry.get());
            } else {
                geometry.getArray().forEach((g) => {
                    this.processPoints(g, callback, thisArg);
                });
            }
        }
      }
  </script>
