<dom-module id="shared-styles">
  <template>
    <style>

      @keyframes pagein {
        from {
          opacity: 0;
          /* transform: translate3d(300px, 0, 0); */
        }
        to {
          opacity: 1;
          /* transform: translate3d(0, 0, 0); */
        }
      }

      h1, h2, h3, h4 {
        font-weight: 200;
      }

      .help-block {
        font-size: 12px;
        color: var(--secondary-text-color);
      }
      
      .floated-label {
        color: var(--default-primary-color);
        font-size: 12px;
        font-weight: 400;
      }
      
      .text-danger {
        color : red;
      }
      
      .text-warning {
        color: orange;
      }
      
      .highlight {
        color: var(--accent-color);
      }
      
      table.data {
        width: 100%;
        border-collapse: collapse;
      }
      
      table.data th, table.data td {
        padding: 13px;
      }
      
      table.data tr {
        border-bottom: 1px solid #eee;
      }

      table.data.fixed tr td:first-child {
        width: 35%;
      }

      a, a:visited {
        color: var(--dark-primary-color);
        text-decoration: none;
      }

      paper-material.chart-card, paper-material.info-card {
        box-sizing: border-box;
        max-width: 800px;
        background: white;
        border-radius: 5px;
        padding: 5px;
        margin: 10px 0;
        min-height: 50px;
        overflow: hidden;
      }

      paper-material.info-card {
        display: block;
      }

      paper-material.chart-card {
        display: flex;
        justify-content: center;
      }

      @media(min-width: 600px) {
        paper-material.chart-card, paper-material.info-card {
          margin: 15px;
        }
      }
    </style>
  </template>
</dom-module>
