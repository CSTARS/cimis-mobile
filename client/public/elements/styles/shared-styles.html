<dom-module id="shared-styles">
  <template>
    <style>
      .help-block {
        font-size: 12px;
        color: var(--secondary-text-color);
      }
      
      .floated-label {
        color: var(--default-primary-color);
        font-size: 12px;
        font-weight: 400;
      }
      
      .text-danger {
        color : red;
      }
      
      .text-warning {
        color: orange;
      }
      
      .highlight {
        color: var(--accent-color);
      }
      
      table.data {
        width: 100%;
        border-collapse: collapse;
      }
      
      table.data th, table.data td {
        padding: 13px;
      }
      
      table.data tr {
        border-bottom: 1px solid #eee;
      }

      table.data.fixed tr td:first-child {
        width: 35%;
      }

      a, a:visited {
        color: var(--dark-primary-color);
        text-decoration: none;
      }

      paper-material.chart-card {
        box-sizing: border-box;
        display: flex;
        max-width: 800px;
        justify-content: center;
        background: white;
        border-radius: 5px;
        padding: 5px;
        margin: 10px 0;
        min-height: 50px;
        overflow: hidden;
      }

      @media(min-width: 600px) {
        paper-material.chart-card {
          margin: 15px;
        }
      }
    </style>
  </template>
</dom-module>
