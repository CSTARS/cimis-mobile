<dom-module id="shared-styles">
  <template>
    <style>
      .help-block {
        font-size: 12px;
        color: var(--secondary-text-color);
      }
      
      .floated-label {
        color: var(--default-primary-color);
        font-size: 12px;
        font-weight: 400;
      }
      
      .text-danger {
        color : red;
      }
      
      .text-warning {
        color: orange;
      }
      
      .highlight {
        color: var(--accent-color);
      }
      
      table.data {
        width: 100%;
        border-collapse: collapse;
      }
      
      table.data th, table.data td {
        padding: 13px;
      }
      
      table.data tr {
        border-bottom: 1px solid #eee;
      }

      table.data.fixed tr td:first-child {
        width: 35%;
      }
    </style>
  </template>
</dom-module>
