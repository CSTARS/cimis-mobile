`paper-drawer-panel` contains a drawer panel and a main panel.  The drawer
and the main panel are side-by-side with drawer on the left.  When the browser
window size is smaller than the `responsiveWidth`, `paper-drawer-panel`
changes to narrow layout.  In narrow layout, the drawer will be stacked on top
of the main panel.  The drawer will slide in/out to hide/reveal the main
panel.

Use the attribute `drawer` to indicate that the element is the drawer panel and
`main` to indicate that the element is the main panel.

Example:

    <paper-drawer-panel>
      <div drawer> Drawer panel... </div>
      <div main> Main panel... </div>
    </paper-drawer-panel>

The drawer and the main panels are not scrollable.  You can set CSS overflow
property on the elements to make them scrollable or use `paper-header-panel`.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar></paper-toolbar>
        <div> Main content... </div>
      </paper-header-panel>
    </paper-drawer-panel>

An element that should toggle the drawer will automatically do so if it's
given the `paper-drawer-toggle` attribute.  Also this element will automatically
be hidden in wide layout.

Example:

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Application</div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

<!--
`paper-header-panel` contains a header section and a content panel section.

__Important:__ The `paper-header-panel` will not display if its parent does not have a height.

Using layout classes, you can make the `paper-header-panel` fill the screen

    <body class="fullbleed layout vertical">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div>Hello World!</div>
        </paper-toolbar>
      </paper-header-panel>
    </body>

Special support is provided for scrolling modes when one uses a paper-toolbar or equivalent for the
header section.

Example:

    <paper-header-panel>
      <paper-toolbar>Header</paper-toolbar>
      <div>Content goes here...</div>
    </paper-header-panel>

If you want to use other than `paper-toolbar` for the header, add `paper-header` class to that
element.

Example:

    <paper-header-panel>
      <div class="paper-header">Header</div>
      <div>Content goes here...</div>
    </paper-header-panel>

To have the content fit to the main area, use the `fit` class.

    <paper-header-panel>
      <div class="paper-header">standard</div>
      <div class="fit">content fits 100% below the header</div>
    </paper-header-panel>

### Modes

Controls header and scrolling behavior. Options are `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and
`cover`. Default is `standard`.

Mode | Description
----------------|-------------
`standard` | The header is a step above the panel. The header will consume the panel at the point of entry, preventing it from passing through to the opposite side.
`seamed` | The header is presented as seamed with the panel.
`waterfall` | Similar to standard mode, but header is initially presented as seamed with panel, but then separates to form the step.
`waterfall-tall` | The header is initially taller (`tall` class is added to the header). As the user scrolls, the header separates (forming an edge) while condensing (`tall` class is removed from the header).
`scroll` | The header keeps its seam with the panel, and is pushed off screen.
`cover` | The panel covers the whole `paper-header-panel` including the header. This allows user to style the panel in such a way that the panel is partially covering the header.

Example:

    <paper-header-panel mode="waterfall">
      <div class="paper-header">standard</div>
      <div class="content fit">content fits 100% below the header</div>
    </paper-header-panel>


### Styling

To change the shadow that shows up underneath the header:

    paper-header-panel {
      --paper-header-panel-shadow: {
          height: 6px;
          bottom: -6px;
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      };
    }

To change the panel container in different modes:

    paper-header-panel {
      --paper-header-panel-standard-container: {
        border: 1px solid gray;
      };

      --paper-header-panel-seamed-container: {
        border: 1px solid gray;
      };

      --paper-header-panel-waterfall-container: {
        border: 1px solid gray;
      };

      --paper-header-panel-waterfall-tall-container: {
        border: 1px solid gray;
      };

      --paper-header-panel-scroll-container: {
        border: 1px solid gray;
      };

      --paper-header-panel-cover-container: {
        border: 1px solid gray;
      };
    }

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-header-panel` | Mixin applied to the element | `{}`
`--paper-header-panel-body` | Mixin applied to the element's body (i.e. everything below the toolbar) | `{}`
`--paper-header-panel-scroll-container` | Mixin applied to the container when in scroll mode | `{}`
`--paper-header-panel-cover-container` | Mixin applied to the container when in cover mode | `{}`
`--paper-header-panel-standard-container` | Mixin applied to the container when in standard mode | `{}`
`--paper-header-panel-seamed-container` | Mixin applied to the container when in seamed mode | `{}`

Material design: [Toolbars](https://www.google.com/design/spec/components/toolbars.html)

`paper-toolbar` is a horizontal bar containing items that can be used for
label, navigation, search and actions.  The items placed inside the
`paper-toolbar` are projected into a `class="horizontal center layout"` container inside of
`paper-toolbar`'s Shadow DOM.  You can use flex attributes to control the items'
sizing.

Example:

```html
<paper-toolbar>
  <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
  <div class="title">Title</div>
  <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
</paper-toolbar>
```

`paper-toolbar` has a standard height, but can made be taller by setting `tall`
class on the `paper-toolbar`. This will make the toolbar 3x the normal height.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

Apply `medium-tall` class to make the toolbar medium tall.  This will make the
toolbar 2x the normal height.

```html
<paper-toolbar class="medium-tall">
  <paper-icon-button icon="menu"></paper-icon-button>
</paper-toolbar>
```

When `tall`, items can pin to either the top (default), middle or bottom.  Use
`middle` class for middle content and `bottom` class for bottom content.

```html
<paper-toolbar class="tall">
  <paper-icon-button icon="menu"></paper-icon-button>
  <div class="middle title">Middle Title</div>
  <div class="bottom title">Bottom Title</div>
</paper-toolbar>
```

For `medium-tall` toolbar, the middle and bottom contents overlap and are
pinned to the bottom.  But `middleJustify` and `bottomJustify` attributes are
still honored separately.

To make an element completely fit at the bottom of the toolbar, use `fit` along
with `bottom`.

```html
<paper-toolbar class="tall">
  <div id="progressBar" class="bottom fit"></div>
</paper-toolbar>
```

When inside a `paper-header-panel` element, the class `.animate` is toggled to animate
the height change in the toolbar.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-toolbar-title`      | Mixin applied to the title of the toolbar | `{}`
`--paper-toolbar-background` | Toolbar background color     | `--primary-color`
`--paper-toolbar-color`      | Toolbar foreground color     | `--dark-theme-text-color`
`--paper-toolbar-height`     | Custom height for toolbar    | `64px`
`--paper-toolbar-sm-height`  | Custom height for small screen toolbar | `56px`
`--paper-toolbar`            | Mixin applied to the toolbar | `{}`
`--paper-toolbar-content`    | Mixin applied to the content section of the toolbar | `{}`
`--paper-toolbar-medium`     | Mixin applied to medium height toolbar | `{}`
`--paper-toolbar-tall`       | Mixin applied to tall height toolbar | `{}`
`--paper-toolbar-transition` | Transition applied to the `.animate` class | `height 0.18s ease-in`

### Accessibility

`<paper-toolbar>` has `role="toolbar"` by default. Any elements with the class `title` will
be used as the label of the toolbar via `aria-labelledby`.

<dom-module id="paper-toolbar" assetpath="/public/bower_components/paper-toolbar/">
  <template>
    <style>
      :host {
        /* technical */
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;

        /* size */
        height: var(--paper-toolbar-height, 64px);

        background: var(--paper-toolbar-background, --primary-color);
        color: var(--paper-toolbar-color, --dark-theme-text-color);

        @apply(--paper-toolbar);
      }

      :host(.animate) {
        /* transition */
        transition: var(--paper-toolbar-transition, height 0.18s ease-in);
      }

      :host(.medium-tall) {
        height: calc(var(--paper-toolbar-height, 64px) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--paper-toolbar-height, 64px) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--paper-toolbar-height, 64px);
        padding: 0 16px;
        pointer-events: none;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-toolbar-content);
      }

      /*
       * TODO: Where should media query breakpoints live so they can be shared between elements?
       */

      @media (max-width: 600px) {
        :host {
          height: var(--paper-toolbar-sm-height, 56px);
        }

        :host(.medium-tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 2);
        }

        :host(.tall) {
          height: calc(var(--paper-toolbar-sm-height, 56px) * 3);
        }

        .toolbar-tools {
          height: var(--paper-toolbar-sm-height, 56px);
        }
      }

      #topBar {
        position: relative;
      }

      /* middle bar */
      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */
      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      /*
       * make elements (e.g. buttons) respond to mouse/touch events
       *
       * `.toolbar-tools` disables touch events so multiple toolbars can stack and not
       * absorb events. All children must have pointer events re-enabled to work as
       * expected.
       */
      .toolbar-tools > ::content > *:not([disabled]) {
        pointer-events: auto;
      }

      .toolbar-tools > ::content .title {
        @apply(--paper-font-common-base);

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        pointer-events: none;

        @apply(--layout-flex);
        @apply(--paper-toolbar-title);
      }

      /**
       * TODO: Refactor these selectors
       * Work in progress.
       */
      .toolbar-tools > ::content paper-icon-button[icon=menu] {
        margin-right: 24px;
      }

      .toolbar-tools > ::content > .title,
      .toolbar-tools > ::content[select=".middle"] > .title,
      .toolbar-tools > ::content[select=".bottom"] > .title {
        margin-left: 56px;
      }

      .toolbar-tools > ::content > paper-icon-button + .title,
      .toolbar-tools > ::content[select=".middle"] paper-icon-button + .title,
      .toolbar-tools > ::content[select=".bottom"] paper-icon-button + .title {
        margin-left: 0;
      }

      .toolbar-tools > ::content > .fit {
        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        margin: 0;
      }

      /* TODO(noms): Until we have a better solution for classes that don't use
       * /deep/ create our own.
       */
      .start-justified {
        @apply(--layout-start-justified);
      }

      .center-justified {
        @apply(--layout-center-justified);
      }

      .end-justified {
        @apply(--layout-end-justified);
      }

      .around-justified {
        @apply(--layout-around-justified);
      }

      .justified {
        @apply(--layout-justified);
      }
    </style>

    <div id="topBar" class$="toolbar-tools [[_computeBarExtraClasses(justify)]]">
      <content select=":not(.middle):not(.bottom)"></content>
    </div>

    <div id="middleBar" class$="toolbar-tools [[_computeBarExtraClasses(middleJustify)]]">
      <content select=".middle"></content>
    </div>

    <div id="bottomBar" class$="toolbar-tools [[_computeBarExtraClasses(bottomJustify)]]">
      <content select=".bottom"></content>
    </div>

  <script>
    Polymer({
      is: 'paper-toolbar',

      hostAttributes: {
        'role': 'toolbar'
      },

      properties: {
        /**
         * Controls how the items are aligned horizontally when they are placed
         * at the bottom.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        bottomJustify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        justify: {
          type: String,
          value: ''
        },

        /**
         * Controls how the items are aligned horizontally when they are placed
         * in the middle.
         * Options are `start`, `center`, `end`, `justified` and `around`.
         */
        middleJustify: {
          type: String,
          value: ''
        }

      },

      attached: function() {
        this._observer = this._observe(this);
        this._updateAriaLabelledBy();
      },

      detached: function() {
        if (this._observer) {
          this._observer.disconnect();
        }
      },

      _observe: function(node) {
        var observer = new MutationObserver(function() {
          this._updateAriaLabelledBy();
        }.bind(this));
        observer.observe(node, {
          childList: true,
          subtree: true
        });
        return observer;
      },

      _updateAriaLabelledBy: function() {
        var labelledBy = [];
        var contents = Polymer.dom(this.root).querySelectorAll('content');
        for (var content, index = 0; content = contents[index]; index++) {
          var nodes = Polymer.dom(content).getDistributedNodes();
          for (var node, jndex = 0; node = nodes[jndex]; jndex++) {
            if (node.classList && node.classList.contains('title')) {
              if (node.id) {
                labelledBy.push(node.id);
              } else {
                var id = 'paper-toolbar-label-' + Math.floor(Math.random() * 10000);
                node.id = id;
                labelledBy.push(id);
              }
            }
          }
        }
        if (labelledBy.length > 0) {
          this.setAttribute('aria-labelledby', labelledBy.join(' '));
        }
      },

      _computeBarExtraClasses: function(barJustify) {
        if (!barJustify) return '';

        return barJustify + (barJustify === 'justified' ? '' : '-justified');
      }
    });
  </script>

<script>
  Polymer({

    is : 'dwr-page-map',

    ready : function() {
      this.cache = {};
      this.first = true;

      this.regionsEnabled = false;

      var mapOptions = {
        center: { lat: 38.033291, lng: -119.961762 },
        zoom: 8,
        mapTypeControl : false,
        streetViewControl : false,
        panControl : false,
        zoomControlOptions : {
          style : 'LARGE'
        }
      };
      this.map = new google.maps.Map(this.$.map, mapOptions);
      

      this.styles = ["#3366cc","#dc3912","#ff9900","#109618","#990099","#0099c6",
                    "#dd4477","#66aa00","#b82e2e","#316395","#994499","#22aa99",
                    "#aaaa11","#6633cc","#e67300","#8b0707","#651067","#329262",
                    "#5574a6","#3b3eac","#b77322","#16d620","#b91383","#f4359e",
                    "#9c5935","#a9c413","#2a778d","#668d1c","#bea413","#0c5922","#743411"];

      this.map.data.setStyle({visible: false});

      google.maps.event.addListener(this.map, 'click', this.onMapClick.bind(this));
      this.map.data.addListener('click', this.onRegionClick.bind(this));

      $.get('/cimis/dates', this.onDatesLoad.bind(this));
    },

    setZoneData : function(data) {
        this.map.data.addGeoJson(data);
    },

    toggleExplore : function(show) {
      if( show ) {
        this.map.data.setStyle(function(feature) {
            var label = this.getRegionNumber(feature);
            return {
              fillColor: this.styles[label],
              strokeColor: '#ffffff',
              fillOpacity : .8,
              strokeWeight: 1
            };
        }.bind(this));
        this.regionsEnabled = true;
        this.clearCurrentGrid();
      } else {
        this.regionsEnabled = true;
        this.map.data.setStyle({visible: false});
      }
    },

    getRegionNumber : function(feature) {
      return parseInt(feature.getProperty('Description').replace(/\D/g,''));
    },

    onRegionClick : function(e) {
      if( !e.feature ) {
        return;
      }
      window.location.hash = '#zones/'+this.getRegionNumber(e.feature);
    },

    onMapClick : function(e) {
      this.latLng = e.latLng;
      this.getData();
    },

    zoomToGrid : function() {
      if( !this.bounds ) return;
      this.map.fitBounds(this.bounds);
    },

    setLocation : function(e){
      if( window.localStorage ) {
        window.localStorage.setItem('cimis-location', JSON.stringify({
          latitude : e.latitude,
          longitude : e.longitude
        }));
      }

      this.latLng = new google.maps.LatLng(e.latitude, e.longitude);

      if( this.regionsEnabled ) {
        this.setGridAndBounds();
      } else {
        this.getData();
      }

      this.zoomToGrid();
    },

    clearCurrentGrid : function() {
      if( this.rectangle ) this.rectangle.setMap(null);
      if( this.overlay ) this.overlay.setMap(null);
    },

    setGridAndBounds : function() {
      this.grid = CIMIS.grid.llToGrid(this.latLng);
      this.cid = this.grid.row+'-'+this.grid.col;

      this.bounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(this.grid.bottomLeft[1], this.grid.bottomLeft[0]),
          new google.maps.LatLng(this.grid.topRight[1], this.grid.topRight[0])
      );
    },

    getData : function() {
      this.$.zoomTo.style.display = 'block';

      this.setGridAndBounds();

      var polygon = [
        {lat: this.grid.bottomLeft[1], lng: this.grid.bottomLeft[0]},
        {lat: this.grid.topRight[1], lng: this.grid.bottomLeft[0]},
        {lat: this.grid.topRight[1], lng: this.grid.topRight[0]},
        {lat: this.grid.bottomLeft[1], lng: this.grid.topRight[0]},
        {lat: this.grid.bottomLeft[1], lng: this.grid.bottomLeft[0]}
      ]

      this.clearCurrentGrid();

      this.rectangle = new google.maps.Polygon({paths: polygon});
      this.rectangle.setMap(this.map);

      this.overlay = new EtoOverlay(this.bounds, this.map);

      google.maps.event.addListener(this.rectangle, 'click', function(){
        window.location = '#now';
      });

      if( this.cache[this.cid] ) {
        this.fireLocationUpdate();
      } else {
        this.overlay.setValue('<i class="fa fa-spinner fa-spin"></i>');
        $.get('/cimis/'+this.grid.row+'/'+this.grid.col, function(resp){
          this.cache[this.cid] = resp;
          this.fireLocationUpdate();
        }.bind(this));
      }
    },

    fireLocationUpdate : function() {
      var data = this.cache[this.cid];

      this.ga('gridview', window.userType || 'unknown', this.cid);

      var html;
      if( data.data[this.yesterday] && data.data[this.yesterday].ETo !== undefined ) {
        html = '<div>'+data.data[this.yesterday].ETo.toFixed(1)+'</div><div>mm</div>';
      } else {
        html = '<i class="fa fa-ban" style="color:red"></i>';
      }

      this.overlay.setValue(html);
      this.fire('location-update', data);
    },

    // get the latest date
    onDatesLoad : function(dates) {
      dates = CIMIS.utils.sortDates(dates);
      this.yesterday = dates[dates.length-1];
    },

    onShow : function() {
        if( !window.google ) return;
        google.maps.event.trigger(this.$.map, 'resize');

        if( this.first && this.latLng ) {
          this.first = false;
          this.zoomToGrid();
        }
    },

    ga : function(name, type, value) {
      if( !window.ga ) return;
      ga('send', 'event', name, type, value, 1);
    }
  });
</script>

          legend : {
            position : 'none'
          }
        },

          }
        },
        {

            title : 'Radiation Short/Long (MW/h)',
          //},
          curveType: 'function',
          height : 550,
          legend : {
            position : 'none'
          }
        },
        {
          //chart : {
            title : 'Wind Speed (m/s)',

          height : 550,
          legend : {
            position : 'none'
          }
        }
      ];

      this.charts = null;
      this.datatables = [];
      this.resize();

      $(window).on('resize', function(){
        this.resize();
        this.redraw();
      }.bind(this));
    },

    resize : function(){
      var size = 550;
      if( $(window).width() < 768 ) {
        size = 450;
      }

      for( var i = 0; i < this.options.length; i++ ) {
        this.options[i].height = size;
      }
    },

    createDataTables : function() {
      this.datatables = [];
      var d, arr;

      // eto chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'ETo');

      this.sortedDates.forEach(function(date){
        d = this.data.data[date];
        arr = [date];

        arr.push(d.ETo || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // temp chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Dewpoint Temperature');
      dt.addColumn('number', 'Max Temperature');
      dt.addColumn('number', 'Min Temperature');

      this.sortedDates.forEach(function(date){
        d = this.data.data[date];
        arr = [date];

        arr.push(d.Tdew || 0);
        arr.push(d.Tx || 0);
        arr.push(d.Tn || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // Radiation chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Longwave Radiation');
      dt.addColumn('number', 'Shortwave Radiation');

      this.sortedDates.forEach(function(date){
        d = this.data.data[date];
        arr = [date];

        arr.push(d.Rnl || 0);
        arr.push(d.Rso || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);

      // wind speed chart
      dt = new google.visualization.DataTable();
      dt.addColumn('string', 'Date');
      dt.addColumn('number', 'Wind Speed');


      this.sortedDates.forEach(function(date){
        d = this.data.data[date];
        arr = [date];

        arr.push(d.U2 || 0);

        dt.addRow(arr);
      }.bind(this));

      this.datatables.push(dt);
    },

    render : function(data) {
      if( this.data == null ) {
        this.$.warning.innerHTML = '';
        this.$.gridLabel.style.display = 'block';
        this.$.docs.style.display = 'block';
      }


      if( data ) {
        this.data = data;
        this.sortedDates = CIMIS.utils.sortDates(data.data);
        this.$.gridLabel.innerHTML = '<i class="fa fa-map-marker"></i> Cell: '+data.location.row+', '+data.location.col +
          ' <a class="pull-right" href="/cimis/'+data.location.row+'/'+data.location.col+
          '" target="_blank">API</a>';
      }

      this.createDataTables();

      if( !this.charts ) {
        this.charts = [];
        this.$.charts.innerHTML = '';

        for( var i = 0; i < this.datatables.length; i++ ) {
          var root = document.createElement('div');
          root.className = 'chart style-scope dwr-page-now';
          this.$.charts.appendChild(root);
          //this.charts.push(new google.charts.Line(root));
          this.charts.push(new google.visualization.LineChart(root));
        }
      }

      for( var i = 0; i < this.datatables.length; i++ ) {
        this.charts[i].draw(this.datatables[i], this.options[i]);
      }
    },

    onShow : function(){
      this.redraw();
    },

    redraw : function() {
      if( !this.charts ) return;

      for( var i = 0; i < this.datatables.length; i++ ) {
        this.charts[i].draw(this.datatables[i], this.options[i]);
      }
    },

    setLocation : function() {
      this.fire('select-location');
    }

  })
</script>

<script>
  Polymer({
    is : 'dwr-select-location',

    ready : function() {
      this.searchTimer = -1;
      this.currentLocations = this.load();

      this.queryBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(31.116463, -125.649703),
          new google.maps.LatLng(42.279745, -113.838212)
      );
    },

    attached : function() {
      // stupid hack cause Safari is the new IE. :(
      var popup = $(this.$.popup).remove();
      $('body').append(popup);
      popup.modal({show: false}); // init modal
    },

    init : function(map) {
      this.map = map;
      this.geocoder = new google.maps.Geocoder();

      setTimeout(function(){
        if( !window.localStorage ) return;

        var lastLocation = window.localStorage.getItem('cimis-location');
        if( lastLocation ) {
          try {
            var lastLocation = JSON.parse(lastLocation);
            if( lastLocation.latitude === undefined ) return;
            this.fire('location-select', lastLocation);
          } catch(e) {}
        }
      }.bind(this), 200);
    },

    show : function() {
      this.renderCurrentLocations();
      $(this.$.popup).modal('show');
    },

    onKeyPress : function() {
      this.query = $(this.$.inputSearch).val();

      if( this.searchTimer != -1 ) clearTimeout(this.searchTimer);
      if( !this.query ) return;

      this.searchTimer = setTimeout(function(){
        this.query = $(this.$.inputSearch).val();
        this.searchTimer = -1;
        this.geocode();
      }.bind(this), 200);

      //this.places.textSearch({query: this.query, bounds: this.queryBounds}, this.gotResults.bind(this));
    },

    geocode : function() {
      console.log(this.queryBounds);
      this.geocoder.geocode({ 'address': this.query+' California', bounds: this.queryBounds}, this.geocodeResults.bind(this));
    },

    geocodeResults : function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        this.gotResults(results);
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    },

    gotResults: function(results) {
      this.results = [];

      for( var i = 0; i < results.length; i++ ) {
        this.results.push({
          name : results[i].name,
          address : results[i].formatted_address,
          latitude: results[i].geometry.location.lat(),
          longitude: results[i].geometry.location.lng(),
        });
      }

      if( this.results.length == 0 ) {
        this.$.resultList.innerText = 'No resuls found for "'+this.query+'"';
        return;
      }

      var list = '<ul style="list-style:none">';
      for( var i = 0; i < this.results.length; i++ ) {
        var result = this.results[i];
        list += '<li><a index="'+i+'" style="cursor:pointer">'+result.address+'</a></li>';
      }
      this.$.resultList.innerHTML = list+'</ul>';

      $(this.$.resultList)
        .find('a')
        .on('click', function(e){
          var index = parseInt(e.currentTarget.getAttribute('index'));

          this.$.inputSearch.value = '';
          this.$.resultList.innerHTML = '';

          this.ga('data', 'location', 'select-searched');

          this.currentLocations.push(this.results[index]);
          this.fire('location-select', this.results[index]);
          $(this.$.popup).modal('hide');
          this.save();
        }.bind(this));
    },

    save : function() {
      if( !window.localStorage ) return;
      window.localStorage.setItem('cimis-history', JSON.stringify(this.currentLocations));
    },

    load : function() {
      if( !window.localStorage ) return [];
      var history = window.localStorage.getItem('cimis-history');
      if( !history ) return [];
      return JSON.parse(history);
    },

    renderCurrentLocations : function() {
      if( this.currentLocations.length == 0 ) {
        this.$.savedLocationsTable.innerText = 'None';
        return;
      }

      var table = '<table class="table">';
      for( var i = 0; i < this.currentLocations.length; i++ ) {
        var l = this.currentLocations[i];

        table += '<tr >'+
                '<td>'+
                    '<a style="cursor:pointer" goto index="'+i+'"><i class="fa fa-map-marker"></i> '+l.address+'</a>'+
                '</td>'+
                '<td>'+
                    '<a class="btn btn-link" trash index="'+i+'" ><i class="fa fa-trash"></i></a>'+
                '</td>'+
            '</tr>';
      }

      var ele = $(this.$.savedLocationsTable).html(table+'</table>')

      ele
        .find('a[trash]')
        .on('click', function(e){
          this.ga('data', 'location', 'remove-saved');

          var index = parseInt(e.currentTarget.getAttribute('index'));
          this.currentLocations.splice(index, 1);
          this.renderCurrentLocations();
          this.save();
        }.bind(this));

      ele
        .find('a[goto]')
        .on('click', function(e){
          this.ga('data', 'location', 'select-saved');

          var index = parseInt(e.currentTarget.getAttribute('index'));
          this.fire('location-select', this.currentLocations[index]);
          $(this.$.popup).modal('hide');
        }.bind(this));

    },

    geolocate : function() {
      if( this.geolocating ) return;
      this.setLocating(true);

      if ( navigator.geolocation ) {
        navigator.geolocation.getCurrentPosition(this.onGeolocate.bind(this), this.onGeolocatError.bind(this));
      } else {
        this.setLocating(false);
        this.$.geolocateMsg.innerHTML = '<div class="text text-danger">Geolocation is not supported by this browser.  Sorry :(</div>';
      }
    },

    onGeolocate : function(position) {
      this.ga('data', 'location', 'geolocate');
      this.fire('location-select', position.coords);
      this.setLocating(false);
      $(this.$.popup).modal('hide');
    },

    onGeolocatError : function(err) {
      this.ga('data', 'location', 'geolocate-error');
      this.$.geolocateMsg.innerHTML = '<div class="text text-danger">Geolocation Error. '+(err.message ? err.message : JSON.stringify(err))+'</div>';
      this.setLocating(false);
    },

    setLocating : function(locating) {
      this.geolocating = locating;
      if( locating ) {
        this.$.geolocateMsg.innerHTML = '';
        this.$.geolocate.setAttribute('disabled', '');
        this.$.geolocate.innerHTML = '<i class="fa fa-crosshairs fa-spin"></i> Geolocating...';
      } else {
        this.$.geolocate.removeAttribute('disabled');
        this.$.geolocate.innerHTML = '<i class="fa fa-crosshairs"></i> Geolocate';
      }
    },

    ga : function(name, type, value) {
      if( !window.ga ) return;
      ga('send', 'event', name, type, value, 1);
    }

  })

</script>
</div></body></html>
